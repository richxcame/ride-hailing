version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:15-3.4
    container_name: ridehailing-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ridehailing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ridehailing-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ridehailing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ridehailing-network

  # Kong Database (PostgreSQL)
  kong-database:
    image: postgres:15-alpine
    container_name: ridehailing-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Kong Database Migration
  kong-migration:
    image: kong:3.9.1
    container_name: ridehailing-kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: on-failure

  # Kong API Gateway
  kong:
    image: kong:3.9.1
    container_name: ridehailing-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
    ports:
      - "8000:8000" # Proxy HTTP
      - "8443:8443" # Proxy HTTPS
      - "8001:8001" # Admin API HTTP
      - "8444:8444" # Admin API HTTPS
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Konga (Kong Admin UI)
  konga:
    image: pantsel/konga:latest
    container_name: ridehailing-konga
    environment:
      NODE_ENV: production
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_PORT: 5432
      DB_USER: kong
      DB_PASSWORD: kong
      DB_DATABASE: konga
    ports:
      - "1337:1337"
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: auth
    container_name: ridehailing-auth
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRATION: 24
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Rides Service
  rides-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: rides
    container_name: ridehailing-rides
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PROMOS_SERVICE_URL: http://promos-service:8080
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Geo Service
  geo-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: geo
    container_name: ridehailing-geo
    environment:
      PORT: 8080
      ENVIRONMENT: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8083:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Payments Service
  payments-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: payments
    container_name: ridehailing-payments
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_dummy}
    ports:
      - "8084:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Notifications Service
  notifications-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: notifications
    container_name: ridehailing-notifications
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      FIREBASE_CREDENTIALS_PATH: ${FIREBASE_CREDENTIALS_PATH:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@ridehailing.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-RideHailing}
    ports:
      - "8085:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Real-time Service (WebSockets)
  realtime-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: realtime
    container_name: ridehailing-realtime
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8086:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Mobile API Service
  mobile-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: mobile
    container_name: ridehailing-mobile
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8087:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Admin Dashboard Service
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: admin
    container_name: ridehailing-admin
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8088:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Promos Service
  promos-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: promos
    container_name: ridehailing-promos
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8089:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Scheduler Service (Background Worker)
  scheduler-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: scheduler
    container_name: ridehailing-scheduler
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
    ports:
      - "8090:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: analytics
    container_name: ridehailing-analytics
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8091:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Fraud Detection Service
  fraud-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: fraud
    container_name: ridehailing-fraud
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8092:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # ML ETA Prediction Service
  ml-eta-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: ml-eta
    container_name: ridehailing-ml-eta
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8093:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ridehailing-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ridehailing-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ridehailing-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  kong_data:
  prometheus_data:
  grafana_data:

networks:
  ridehailing-network:
    driver: bridge
