    restart: unless-stopped

  # Admin Dashboard Service
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: admin
    container_name: ridehailing-admin
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
