  # Promos Service
  promos-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: promos
    container_name: ridehailing-promos
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      # OpenTelemetry
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: promos-service
      OTEL_SERVICE_VERSION: "1.0.0"
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    ports:
      - "8089:8080"
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Scheduler Service (Background Worker)
  scheduler-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: scheduler
    container_name: ridehailing-scheduler
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      # OpenTelemetry
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: scheduler-service
      OTEL_SERVICE_VERSION: "1.0.0"
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    ports:
      - "8090:8080"
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: analytics
    container_name: ridehailing-analytics
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      # OpenTelemetry
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: analytics-service
      OTEL_SERVICE_VERSION: "1.0.0"
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    ports:
      - "8091:8080"
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Fraud Detection Service
  fraud-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: fraud
    container_name: ridehailing-fraud
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      # OpenTelemetry
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: fraud-service
      OTEL_SERVICE_VERSION: "1.0.0"
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    ports:
      - "8092:8080"
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - ridehailing-network
    restart: unless-stopped

  # ML ETA Prediction Service
  ml-eta-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: ml-eta
    container_name: ridehailing-ml-eta
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8093:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ridehailing-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ridehailing-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_INSTALL_PLUGINS: ""
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - tempo
    networks:
      - ridehailing-network
    restart: unless-stopped

  # MinIO for Tempo storage (optional, for production-like setup)
  minio:
    image: minio/minio:latest
    container_name: ridehailing-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Grafana Tempo for distributed tracing
  tempo:
    image: grafana/tempo:latest
    container_name: ridehailing-tempo
    command: ["-config.file=/etc/tempo.yml"]
    user: "root"
    volumes:
      - ./deploy/tempo.yml:/etc/tempo.yml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200" # Tempo HTTP
      - "9096:9096" # Tempo gRPC
    networks:
      - ridehailing-network
    restart: unless-stopped

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: ridehailing-otel-collector
    command: ["--config=/etc/otel-collector.yml"]
    volumes:
      - ./deploy/otel-collector.yml:/etc/otel-collector.yml
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter
      - "13133:13133" # Health check
      - "55679:55679" # zpages
    depends_on:
      - tempo
    networks:
      - ridehailing-network
    restart: unless-stopped
    environment:
      ENVIRONMENT: development

volumes:
  postgres_data:
  redis_data:
  kong_data:
  prometheus_data:
  grafana_data:
  minio_data:
  tempo_data:

networks:
  ridehailing-network:
    driver: bridge
