      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_dummy}
      # OpenTelemetry
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: payments-service
      OTEL_SERVICE_VERSION: "1.0.0"
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    ports:
      - "8084:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Notifications Service
  notifications-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: notifications
    container_name: ridehailing-notifications
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      FIREBASE_CREDENTIALS_PATH: ${FIREBASE_CREDENTIALS_PATH:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@ridehailing.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-RideHailing}
      # OpenTelemetry
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: notifications-service
      OTEL_SERVICE_VERSION: "1.0.0"
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    ports:
      - "8085:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Real-time Service (WebSockets)
  realtime-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: realtime
    container_name: ridehailing-realtime
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8086:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Mobile API Service
  mobile-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: mobile
    container_name: ridehailing-mobile
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ridehailing
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      # OpenTelemetry
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: mobile-service
      OTEL_SERVICE_VERSION: "1.0.0"
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    ports:
      - "8087:8080"
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
