      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - tempo
    networks:
      - ridehailing-network
    restart: unless-stopped

  # MinIO for Tempo storage (optional, for production-like setup)
  minio:
    image: minio/minio:latest
    container_name: ridehailing-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ridehailing-network
    restart: unless-stopped

  # Grafana Tempo for distributed tracing
  tempo:
    image: grafana/tempo:latest
    container_name: ridehailing-tempo
    command: ["-config.file=/etc/tempo.yml"]
    user: "root"
    volumes:
      - ./deploy/tempo.yml:/etc/tempo.yml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200" # Tempo HTTP
      - "9096:9096" # Tempo gRPC
    networks:
      - ridehailing-network
    restart: unless-stopped

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: ridehailing-otel-collector
    command: ["--config=/etc/otel-collector.yml"]
    volumes:
      - ./deploy/otel-collector.yml:/etc/otel-collector.yml
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter
      - "13133:13133" # Health check
      - "55679:55679" # zpages
    depends_on:
      - tempo
    networks:
      - ridehailing-network
    restart: unless-stopped
    environment:
      ENVIRONMENT: development

  # =============================================================================
  # Self-Hosted Sentry Error Tracking Platform
  # =============================================================================

  # Sentry uses PostgreSQL, Redis, and ClickHouse for data storage
  # This is a simplified production-ready setup

  sentry-redis:
    image: redis:7-alpine
    container_name: ridehailing-sentry-redis
    volumes:
      - sentry_redis_data:/data
    networks:
      - ridehailing-network
    restart: unless-stopped

  sentry-postgres:
    image: postgres:15-alpine
    container_name: ridehailing-sentry-postgres
    environment:
      POSTGRES_USER: sentry
      POSTGRES_PASSWORD: sentry
      POSTGRES_DB: sentry
    volumes:
      - sentry_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentry"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ridehailing-network
    restart: unless-stopped

  sentry-clickhouse:
    image: clickhouse/clickhouse-server:23.3-alpine
    container_name: ridehailing-sentry-clickhouse
    volumes:
      - sentry_clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: sentry
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - ridehailing-network
    restart: unless-stopped

  sentry-kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ridehailing-sentry-kafka
    environment:
      KAFKA_ZOOKEEPER_CONNECT: sentry-zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://sentry-kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    depends_on:
      - sentry-zookeeper
    volumes:
      - sentry_kafka_data:/var/lib/kafka/data
    networks:
      - ridehailing-network
    restart: unless-stopped

  sentry-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ridehailing-sentry-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - sentry_zookeeper_data:/var/lib/zookeeper/data
      - sentry_zookeeper_log:/var/lib/zookeeper/log
    networks:
      - ridehailing-network
    restart: unless-stopped

  sentry:
    image: sentry:24.1.0
    container_name: ridehailing-sentry
    depends_on:
      sentry-postgres:
        condition: service_healthy
      sentry-redis:
        condition: service_started
      sentry-kafka:
        condition: service_started
      sentry-clickhouse:
        condition: service_started
    environment:
      SENTRY_SECRET_KEY: ${SENTRY_SECRET_KEY:-run-sentry-config-generate-secret-key-to-get-one}
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_KAFKA_HOSTS: sentry-kafka:9092
      SENTRY_CLICKHOUSE_HOST: sentry-clickhouse
      SENTRY_WEB_HOST: 0.0.0.0
      SENTRY_WEB_PORT: 9000
      # Email configuration (optional - for notifications)
      SENTRY_MAIL_HOST: ${SENTRY_MAIL_HOST:-}
      SENTRY_MAIL_PORT: ${SENTRY_MAIL_PORT:-587}
      SENTRY_MAIL_USERNAME: ${SENTRY_MAIL_USERNAME:-}
      SENTRY_MAIL_PASSWORD: ${SENTRY_MAIL_PASSWORD:-}
      SENTRY_MAIL_USE_TLS: ${SENTRY_MAIL_USE_TLS:-true}
      SENTRY_SERVER_EMAIL: ${SENTRY_SERVER_EMAIL:-sentry@ridehailing.local}
    ports:
      - "9000:9000"
    volumes:
      - sentry_data:/var/lib/sentry/files
    networks:
      - ridehailing-network
    restart: unless-stopped

  sentry-worker:
    image: sentry:24.1.0
    container_name: ridehailing-sentry-worker
    depends_on:
      - sentry
    environment:
      SENTRY_SECRET_KEY: ${SENTRY_SECRET_KEY:-run-sentry-config-generate-secret-key-to-get-one}
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_KAFKA_HOSTS: sentry-kafka:9092
      SENTRY_CLICKHOUSE_HOST: sentry-clickhouse
    command: run worker
    volumes:
      - sentry_data:/var/lib/sentry/files
    networks:
      - ridehailing-network
    restart: unless-stopped

  sentry-cron:
    image: sentry:24.1.0
    container_name: ridehailing-sentry-cron
    depends_on:
      - sentry
    environment:
      SENTRY_SECRET_KEY: ${SENTRY_SECRET_KEY:-run-sentry-config-generate-secret-key-to-get-one}
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_KAFKA_HOSTS: sentry-kafka:9092
      SENTRY_CLICKHOUSE_HOST: sentry-clickhouse
    command: run cron
    volumes:
      - sentry_data:/var/lib/sentry/files
    networks:
      - ridehailing-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nats_data:
  kong_data:
  prometheus_data:
  grafana_data:
  minio_data:
  tempo_data:
  sentry_postgres_data:
  sentry_redis_data:
  sentry_clickhouse_data:
  sentry_kafka_data:
  sentry_zookeeper_data:
  sentry_zookeeper_log:
  sentry_data:

networks:
  ridehailing-network:
    driver: bridge
