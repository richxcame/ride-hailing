# Kubernetes Secrets for Ride Hailing Platform
# IMPORTANT: In production, use external secret management (e.g., HashiCorp Vault, AWS Secrets Manager)
# These are base64 encoded values. Use: echo -n "value" | base64

apiVersion: v1
kind: Secret
metadata:
  name: ridehailing-secrets
  namespace: ridehailing
type: Opaque
data:
  # Database Credentials (postgres:postgres)
  DB_USER: cG9zdGdyZXM=
  DB_PASSWORD: cG9zdGdyZXM=

  # JWT Secret (your-super-secret-jwt-key-change-in-production)
  JWT_SECRET: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==

  # Redis Password (empty for now)
  REDIS_PASSWORD: ""

  # Stripe API Key (sk_test_dummy)
  STRIPE_API_KEY: c2tfdGVzdF9kdW1teQ==

  # Twilio Credentials (empty - add your own)
  TWILIO_ACCOUNT_SID: ""
  TWILIO_AUTH_TOKEN: ""
  TWILIO_FROM_NUMBER: ""

  # SMTP Credentials (empty - add your own)
  SMTP_USERNAME: ""
  SMTP_PASSWORD: ""

---
# Firebase Credentials Secret
# Create this manually with: kubectl create secret generic firebase-credentials --from-file=firebase.json
apiVersion: v1
kind: Secret
metadata:
  name: firebase-credentials
  namespace: ridehailing
type: Opaque
